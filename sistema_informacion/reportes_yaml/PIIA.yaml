R48:
 'La Comisión Europea publica un conjunto de indicadores de innovación para el ámbito regional a escala NUTS2, los “Regional
  Innovation Scoreboards”, replicando la metodología de European Innovation Scoreboards pero con un número reducido de
  indicadores debido al menor nivel de disponibilidad de datos de innovación a nivel regional y clasifica las regiones europeas en
  cuatro grupos de rendimiento innovador tal y como lo hace el indicador sintético en base a los "European Innovation Scoreboards".
  Y en el ámbito regional, el Instituto de Estadística del País Vasco publica un panel de indicadores réplica de los "European
  Innovation Scoreboards" y un índice síntetico de innovación con la metodología europea'
