R15:
 "- Condiciones Marco: miden los principales impulsores del desempeño de la innovación externos a la empresa y cubren tres
  dimensiones de innovación (Recursos humanos, Sistemas de investigación atractivos y Digitalización)
  - Inversión: miden las inversiones realizadas en el sector público y privado (Financiación y apoyo, Inversiones de las empresas y Uso
  de tecnologías de la información)
  - Actividades de innovación: miden diferentes aspectos de la innovación en el sector empresarial diferenciando tres dimensiones
  (Innovadores, Colaboracioes y Activos de conocimiento)
  - Impactos: miden los efectos de las actividades de innovación de las empresas y diferencian entre tres dimensiones (Impactos en el
  empleo, Efectos económicos y Sostenibilidad ambiental)"
