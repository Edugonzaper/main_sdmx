R12:
 'Con el desarrollo de esta actividad el Instituto de Estadística y Cartografía de Andalucía (IECA) persigue dos objetivos: en primer
  lugar, disponer de un panel de indicadores de innovación, en la línea de los "European Innovation Scoreboards", para poder realizar
  un seguimiento de la actividad innovadora en la Comunidad Andaluza y su comparación a nivel europeo; y en segundo lugar,
  profundizar en el comportamiento de los sectores económicos más innovadores y observar los efectos económicos de la innovación'
R13:
