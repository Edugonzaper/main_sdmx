R57:
 "El tipo de recogida de información de esta actividad es recopilación o síntesis. Para el cálculo de los indicadores se desarrolla una
  labor de recopilación de información estadística en el ámbito del Sistema Estadístico y Cartográfico de Andalucía, del Sistema
  Estadístico Nacional, de la Comisión Europea y de Eurostat. Por un lado, se recogen los datos necesarios para la construcción de los
  indicadores a nivel andaluz de las diferentes estadísticas oficiales que se desarrollan, y por otro, se recogen las series de los
  indicadores para los países de la Unión Europea de las páginas web de la Comisión Europea y Eurostat"
R58:
 "--"
R59:
 'Esta actividad se desarrolla a través de la construcción de un sistema de indicadores de innovación, tomando como base el cuadro
  de indicadores de la Comisión Europea, "European Innovation Scoreboards". Para la construcción de los indicadores a nivel andaluz
  se lleva a cabo las siguientes fases:
  1. Estudio de la metodología fijada por la Comisión Europea.
  2. Estudio y construcción de la serie de España que publica la Comisión Europea.
  3. Búsqueda de la fuente de información en el ámbito del Sistema Estadístico y Cartográfico de Andalucía. Si en esta búsqueda, no
  se detecta ninguna estadística oficial en Andalucía que cubra la necesidad de información, se realizará la búsqueda en el ámbito del
  Sistema Estadístico Nacional.
  4. Construcción de la serie del indicador, a partir de la estadística oficial, asegurando la comparabilidad gracias al método de cálculo,
  la unidad de medida adecuada y el utilizar la fuente de información fijada por la Comisión Europea.'
