R12:
  "Esta actividad tiene por objetivo estimar la evolución trimestral y anual de los principales agregados de la actividad económica de
   Andalucía, por el lado de la oferta, la demanda, la renta y el empleo, (medido este último en términos de puestos de trabajo),
   mediante técnicas econométricas que permitan conocer, en el mínimo espacio de tiempo posible, el crecimiento de la economía
   andaluza."
R13:
  "Clasificación Nacional de Actividades Económicas (CNAE-2009)
   Clasificación de bienes y servicios (COICOP)
   Nomenclatura Combinada (NC- TARIC)"
R14:
  "Desglose a 10 ramas de actividad de la Clasificación Nacional de Actividades Económicas (CNAE-2009):
   -A Agricultura, ganadería, silvicultura y pesca
   -B,C,D,E Industrias extractivas; industria manufacturera; suministro de energía eléctrica, gas, vapor y aire acondicionado;
   suministro de agua, actividades de saneamiento, gestión de residuos y descontaminación
   -C De las cuales: industria manufacturera
   -F Construcción
   -G,H,I Comercio al por mayor y al por menor; reparación de vehículos de motor y motocicletas; transporte y almacenamiento;
   hostelería
   -J Información y comunicaciones
   -K Actividades financieras y de seguros
   -L Actividades inmobiliarias
   -M,N Actividades profesionales, científicas y técnicas; actividades administrativas y servicios auxiliares
   -O,P,Q Administración pública y defensa; seguridad social obligatoria; educación; actividades sanitarias y de servicios sociales
   -R,S,T,U Actividades artísticas, recreativas y de entretenimiento; reparación de artículos de uso doméstico y otros servicios"
R15:
  "- El Sistema Europeo de Cuentas Nacionales y Regionales (SEC). Las cuentas económicas Andalucía se elaboran siguiendo las
   pautas metodológicas contenidas en el Sistema Europeo de Cuentas Nacionales y Regionales (SEC), marco central de referencia
   para las estadísticas económicas de la Unión Europea. El SEC es un documento de especial relevancia cuyo fin es establecer una
   metodología relativa a definiciones, nomenclatura y normas contables comunes, destinada a permitir la elaboración de cuentas y
   tablas, sobre bases comparables, para todos los ámbitos de la Unión Europea. En el SEC actualmente vigente existe un capítulo
   dedicado exclusivamente a las cuentas trimestrales
   - VAB a precios básicos. El Valor Añadido Bruto a precios básicos se obtiene como diferencia entre la producción de bienes y
   servicios y el consumo intermedio
   - PIB a precios de mercado, desde el punto de vista de la oferta. El Producto Interior Bruto a precios de mercado representa el
   resultado final de la actividad de producción de las unidades de producción residentes. Corresponde a la producción total de
   bienes y servicios de la economía, menos el total de los consumos intermedios, más impuestos netos sobre los productos
   - PIB a precios de mercado, desde el punto de vista de la demanda. Es la suma de los empleos finales menos las importaciones;
   es decir, la suma de la demanda regional más el saldo exterior
   - PIB a precios de mercado, desde el punto de vista de la renta. Es la suma de la remuneración de los asalariados, el excedente
   de explotación bruto, la renta mixta bruta y los impuestos netos sobre la producción y las importaciones de todas las ramas de
   actividad
   - Gasto en consumo final regional. Incluye el gasto realizado en el territorio nacional tanto por los hogares regionales como por las
   Administraciones Públicas (AAPP) e Instituciones sin fines de lucro al servicio de los hogares (ISFLSH)."
