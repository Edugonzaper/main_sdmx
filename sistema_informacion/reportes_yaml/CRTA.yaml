R57:
  "La CRTA se alimenta de múltiples fuentes: explota información estadística de actividades tanto del propio Instituto de Estadística y
   Cartografía de Andalucía como del Instituto Nacional de Estadística, cuando requiere mayor desagregación de la publicada, por
   ramas de actividad o ámbito territorial principalmente; así como recopila resultados de fuentes de información de organismos
   oficiales (INE, Consejerías, Ministerios,...) y de otros organismos (Banco de España, Observatorios, …) que alimentan la base de
   datos de indicadores de alta frecuencia"
R58:
  "--"
R59:
  "Se adopta la metodología establecida en el Sistema Europeo de Cuentas Nacionales y Regionales actualmente vigente, que
   establece un procedimiento indirecto de estimación de los principales agregados macroeconómicos que se basa en la
   desagregación temporal de los datos de cuentas anuales, de acuerdo con métodos estadísticos y econométricos, utilizando
   indicadores de aproximación que permiten la interpolación y extrapolación para el año corriente de cada uno de los agregados
   contables."
R60:
  "El procedimiento habitual utilizado para la trimestralización de las series por la Contabilidad Regional Trimestral de Andalucía es el
   de Chow-Lin que resulta ser un método de interpolación, distribución y extrapolación trimestral de series, basado en indicadores.
   Ha sido elegido por su optimalidad (estimadores lineales, insesgados de mínima varianza) y generalidad."
