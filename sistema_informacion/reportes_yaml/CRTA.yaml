   sintéticos, de tal forma que se garantice la homogeneidad de los datos de las series. Ésta cuestión se pone de manifiesto, por
   ejemplo, cuando se produce un cambio de base o de definición de los mismos de los mismos y ello puede conllevar una ruptura
   en la continuidad de la serie. Asimismo, es de gran importancia la detección y tratamiento de datos atípicos"
