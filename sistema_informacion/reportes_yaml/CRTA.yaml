R53:
  "Dentro de las operaciones incluidas en el Sistema de Cuentas Económicas de Andalucía (SCEA) se producen revisiones rutinarias
   y revisiones extraordinarias.
   Las revisiones rutinarias se producen por los cambios que sufren los datos contables inicialmente difundidos en publicaciones
   posteriores, resultado de sustituir información con carácter avance o provisional por datos definitivos, así como, de sustituir
   información coyuntural por otra de carácter estructural y que ofrece un mayor desglose de la información facilitada. Estas
   revisiones suelen afectar a un número reducido de años.
   Las revisiones extraordinarias se refieren a renovaciones periódicas, menos frecuentes que las rutinarias, de la información de
   cuentas nacionales y regionales y afectan a un número mayor de años. Estas revisiones se suelen subdividir en dos tipos
   denominados revisiones extraordinarias ad-hoc y regulares. Las primeras se producen por cambios metodológicos o cambios en
   las clasificaciones utilizadas en la compilación de las cuentas nacionales y regionales, mientras que el segundo tipo de revisión
   extraordinaria tiene su origen en la incorporación de los resultados de cambios en las fuentes estadísticas básicas (encuestas,
   censos,..) y/o en nuevos métodos de estimación, y se suelen producir regularmente cada cinco años, lo que tradicionalmente se
   denominan cambios de base o revisiones estadísticas. Estas revisiones se realizan de acuerdo con la metodología del Sistema
   Europeo de Cuentas vigente en cada momento.
   La Contabilidad Regional Trimestral de Andalucía (CRTA), como operación integrada dentro del SCEA está sujeta por tanto a todos
   estos tipos de revisiones"
R54:
  "Dentro de esta operación estadística, para cada trimestre t se realizan dos publicaciones, la Estimación Avance del PIB trimestral
   de Andalucía que es publicada en torno a t+33 días y la Contabilidad Regional Trimestral de Andalucía, con resultados
   actualizados y desagregados, en torno a t+45 días. Al mismo tiempo, se difunden resultados actualizados de los trimestres
   anteriores del año en curso T.
   Coincidiendo con la publicación correspondiente al primer trimestre del año T+1 se revisan los trimestres correspondientes al año
   T debido a la incorporación de indicadores coyunturales más actualizados o no disponibles en el momento en el que se realizó la
   primera estimación del año T.
   Además, coincidiendo con la publicación del tercer trimestre de cada año, se difunden resultados revisados desde el primer
   trimestre del año T-3, en consistencia con la política de revisión de resultados de la Contabilidad Regional Anual de Andalucía."
