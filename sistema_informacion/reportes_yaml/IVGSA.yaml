R57:
  "La operación es censal, incorporando todos los establecimientos incluidos en la población objeto de estudio; quedando con ello
   garantizada la fiabilidad del indicador
   Esta información es obtenida de forma directa, vía telemática, mediante la cumplimentación, por parte de las unidades informantes,
   de cuestionarios específicamente elaborados para la actividad"
R58:
  "El proceso de validación de la información se inicia en la propia cumplimentación del cuestionario, ya que cuando se introduce el
   valor de las ventas, si estas varían en +/- un 20% del valor del mismo periodo del ejercicio anterior, se activa un campo donde se
   indica este hecho y se solicita una explicación (ejemplo: promociones especiales, etc)
   Dicho proceso de validación continua una vez se han descargado los datos, ya que se analizan individualmente los valores
   introducidos y se cruzan con los datos del mismo periodo del año anterior y con los obtenidos en el periodo inmediatamente anterior
   al de recogida, con el objeto de detectar posibles errores en la introducción de datos. En caso de que se detecten valores anómalos,
   se procede a contactar telefónicamente con la empresa y contrastar los datos"
