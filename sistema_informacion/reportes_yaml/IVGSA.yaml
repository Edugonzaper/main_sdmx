R14:
  "División 47 de la CNAE 2009"
R15:
  "- Establecimiento: Unidad productora de bienes y/o servicios que desarrolla una o más actividades de carácter económico o social,
   bajo la responsabilidad de un titular o empresa en un local situado en un emplazamiento fijo y permanente
   - Establecimiento no especializado: son aquellos establecimientos donde se comercia con un grupo variado de productos (por
   ejemplo venden productos de alimentación, limpieza, ropa. etc), a diferencia de aquellos que están especializados en un
   determinado producto (por ejemplo: concesionarios de coches, comercio de muebles, etc.)
   - Volumen de ventas: Valor total de las ventas realizadas en el establecimiento durante el periodo de tiempo analizado (IVA
   incluido). Las ventas a plazos se anotan en el mes correspondiente a su formalización, por todo su valor de contado. El volumen de
   ventas incluye, junto a la valoración de los bienes vendidos, el cobro de ciertos servicios prestados, como el de reparación de bienes
   de consumo, revelado de fotografías, instalación a domicilio, etc., pero no deberán incluir los ingresos por servicios de cafetería y
   comidas tomadas en el establecimiento. Tampoco deberán contemplarse las ventas realizadas en los demás establecimientos del
   centro comercial, pertenecientes a otras empresas
   - Superficie de venta: Es aquella que se encuentra accesible al público y en la que se efectúan operaciones de exposición y venta,
   cualquiera que sea la modalidad que ésta adopte"
R16:
  "Establecimientos de comercio al por menor con una superficie de venta superior a los dos mil quinientos metros cuadrados"
R17:
  "La población objeto de estudio sería aquellos establecimientos comerciales que desarrollen su actividad en el territorio de la
   Comunidad Autónoma Andaluza y que reúnan los siguientes requisitos básicos:
   - Que su actividad esté incluida, dentro de la Sección G, en la División 47 “Comercio al por menor, excepto de vehículos de motor y
   motocicletas” de la Clasificación Nacional de Actividades Económicas de 2009 (CNAE09)
   - Que su superficie de venta sea superior a dos mil quinientos metros cuadrados"
R18:
  "Andalucía"
R19:
  "A partir de julio de 2014, y para adaptar la definición de gran superficie a la normativa vigente, el IECA publica dos series del
   IVGSA:
   1) Serie “Ventas en grandes superficies”, correspondiente a establecimientos comerciales cuya actividad esté incluida en la división
   47 de la CNAE09. Serie disponible desde enero de 2010.
   2) Serie “Ventas en grandes superficies en establecimientos no especializados”, correspondiente a establecimientos comerciales cuya
   actividad esté incluida en los epígrafes 4711 ó 4719 de la CNAE-09. Serie disponible desde enero de 1993."
