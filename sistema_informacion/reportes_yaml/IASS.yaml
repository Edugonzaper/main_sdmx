R12:
  "El objetivo principal de esta actividad es proporcionar indicadores sobre la evolución a corto plazo de los servicios de mercado en
   Andalucía mediante el seguimiento de tres variables, la cifra de negocios, el empleo y el valor añadido bruto (VAB)"
R13:
  "Clasificación Nacional de Actividades Económicas vigente – CNAE"
R14:
  "Los sectores económicos de la CNAE-20009 cubiertos por esta actividad se indican a continuación:
   - Comercio al por mayor y al por menor; Reparación de vehículos de motor y motocicletas (45 a 47)
   - Transporte y Almacenamiento (49 a 53)
   - Hostelería (55 y 56)
   - Información y Comunicaciones (58 a 63)
   - Actividades profesionales , científicas y técnicas (69, 70.2, 71, 73 y 74)
   - Actividades administrativas y servicios auxiliares (78, 79, 80, 81.2 y 82)"
R15:
  "- Actividad Económica: la actividad económica de una empresa se define como la creación de valor añadido generado en el proceso
   de producción de bienes y servicios
   - Dimensión de la empresa: se mide atendiendo al empleo de la empresa, aunque también se tiene en cuenta la cifra de negocio
   - Cifra de negocios: Comprende los importes facturados por la empresa, durante el mes de referencia, por la prestación de servicios
   y venta de bienes que son objeto del tráfico de la empresa, incluidos los realizados por subcontratación
   - Personal ocupado o empleo: Es el número total de personas que trabajan en la empresa
   - Valor Añadido Bruto: Es el valor adicional que adquieren los bienes y servicios al ser transformados durante el proceso productivo"
R16:
  "Empresa cuya actividad principal pertenece a las divisiones de la CNAE 2009 que se citan a continuación: Comercio ( 45 a 47),
   Transporte (49 a 53), Hostelería (55 y 56), Información y Comunicaciones (58 a 63), Actividades profesionales , científicas y técnicas
   (69, 70.2, 71, 73 y 74), Actividades administrativas y servicios auxiliares (78, 79, 80, 81.2 y 82)"
