R12:
  "El Índice de comercio al por menor de Andalucía es un indicador coyuntural que permite conocer la evolución de la actividad
   comercial minorista en la región, como objetivo principal, al tiempo que da cobertura a otras necesidades de información, entre
   las que destacaría su aportación al Sistema de Cuentas Económicas de Andalucía"
R13:
  "Clasificación Nacional de Actividades Económicas vigente CNAE"
R14:
  "División 47 de la CNAE 2009"
R15:
  "-Actividad principal: aquélla actividad en la que la empresa genera mayor volumen de negocio, o en su defecto, en la que ocupa el
   mayor número de personas
   -Cifra de negocios: Comprende los importes netos facturados por las empresas (deducidos las devoluciones y los rappels sobre
   ventas) durante el mes de referencia en bienes de alimentación, equipamiento del hogar, equipamiento personal, salud, ocio y
   otros bienes, tanto en el ejercicio de su actividad principal, como de cualquier actividad secundaria que realice la empresa
   -Personal ocupado: Es el número total de personas que trabajan en la unidad objeto de estudio (incluidos propietarios que
   trabajan en la unidad, socios trabajadores y el empleo familiar no retribuido)"
R16:
  "La unidad objeto de estudio son las empresas que tienen como actividad principal alguna de las incluidas en la División 47 de la
   CNAE-2009, en el territorio de Andalucía"
R17:
  'La población objeto de estudio está formada por las empresas cuya actividad principal se inscribe en la División 47 de la
   Clasificación Nacional de Actividades Económicas (CNAE-2009) "Comercio al por menor, excepto de vehiculos de motor y
   motocicletas". Cabe recordar de nuevo, que la adaptación a la CNAE-2009, desde enero de 2009, supuso la introducción en el
   comercio minorista, de aquellas empresas cuya actividad principal es el comercio al por menor de combustibles para automoción
   en establecimientos especializados (estaciones de servicio), grupo 47.3'
