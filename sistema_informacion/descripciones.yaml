IPC:
  descripcion: "El \xCDndice de Precios de Consumo (IPC) tiene como objetivo medir\
    \ la evoluci\xF3n de los precios de los bienes y servicios de consumo adquiridos\
    \ por los hogares residentes en Espa\xF1a.\nEl campo de consumo del IPC no incluye\
    \ los bienes recibidos en especie en concepto de autoconsumo, autosuministro,\
    \ salario en especie, comidas gratuitas o bonificadas ni los alquileres imputados\
    \ de las viviendas en las que residen los hogares, cuando son propietarios.\n\
    La precisi\xF3n con la que este indicador coyuntural mide la evoluci\xF3n de los\
    \ precios depende de dos cualidades que todo IPC debe tener: representatividad\
    \ y comparabilidad temporal.\nEl grado de representatividad del IPC viene determinado\
    \ por la adaptaci\xF3n de este indicador a la realidad econ\xF3mica del momento.\
    \ Para conseguirlo, los art\xEDculos seleccionados que forman parte de la cesta\
    \ de la compra son los m\xE1s consumidos por la mayor\xEDa de la poblaci\xF3n,\
    \ los establecimientos de la muestra son los m\xE1s visitados y la importancia\
    \ relativa de cada art\xEDculo en la cesta de la compra responde a las tendencias\
    \ de consumo de los hogares.\nPor otra parte, el IPC est\xE1 concebido para establecer\
    \ comparaciones en el tiempo. La comparabilidad temporal exige que todos los elementos\
    \ que definen este indicador permanezcan estables a lo largo del tiempo excepto,\
    \ l\xF3gicamente, los precios recogidos mensualmente. De esta forma, se consigue\
    \ que cualquier variaci\xF3n en el IPC sea s\xF3lo debida a cambios en los precios\
    \ de los art\xEDculos seleccionados y no a cambios en el contenido metodol\xF3\
    gico del indicador.\n"
  tags: []
IPC_64207:
  descripcion: '%3Cp%20style%3D%22margin-left%3A0px%3B%20margin-right%3A0px%3B%20text-align%3Ajustify%22%3EEl%20%26Iacute%3Bndice%20de%20Precios%20de%20Consumo%20(IPC)%20tiene%20como%20objetivo%20medir%20la%20evoluci%26oacute%3Bn%20de%20los%20precios%20de%20los%20bienes%20y%20servicios%20de%20consumo%20adquiridos%20por%20los%20hogares%20residentes%20en%20Espa%26ntilde%3Ba.%3C%2Fp%3E%0A%0A%3Cp%20style%3D%22margin-left%3A0px%3B%20margin-right%3A0px%3B%20text-align%3Ajustify%22%3EEl%20campo%20de%20consumo%20del%20IPC%20no%20incluye%20los%20bienes%20recibidos%20en%20especie%20en%20concepto%20de%20autoconsumo%2C%20autosuministro%2C%20salario%20en%20especie%2C%20comidas%20gratuitas%20o%20bonificadas%20ni%20los%20alquileres%20imputados%20de%20las%20viviendas%20en%20las%20que%20residen%20los%20hogares%2C%20cuando%20son%20propietarios.%3C%2Fp%3E%0A%0A%3Cp%20style%3D%22margin-left%3A0px%3B%20margin-right%3A0px%3B%20text-align%3Ajustify%22%3ELa%20precisi%26oacute%3Bn%20con%20la%20que%20este%20indicador%20coyuntural%20mide%20la%20evoluci%26oacute%3Bn%20de%20los%20precios%20depende%20de%20dos%20cualidades%20que%20todo%20IPC%20debe%20tener%3A%20representatividad%20y%20comparabilidad%20temporal.%3C%2Fp%3E%0A%0A%3Cp%20style%3D%22margin-left%3A0px%3B%20margin-right%3A0px%3B%20text-align%3Ajustify%22%3EEl%20grado%20de%20representatividad%20del%20IPC%20viene%20determinado%20por%20la%20adaptaci%26oacute%3Bn%20de%20este%20indicador%20a%20la%20realidad%20econ%26oacute%3Bmica%20del%20momento.%20Para%20conseguirlo%2C%20los%20art%26iacute%3Bculos%20seleccionados%20que%20forman%20parte%20de%20la%20cesta%20de%20la%20compra%20son%20los%20m%26aacute%3Bs%20consumidos%20por%20la%20mayor%26iacute%3Ba%20de%20la%20poblaci%26oacute%3Bn%2C%20los%20establecimientos%20de%20la%20muestra%20son%20los%20m%26aacute%3Bs%20visitados%20y%20la%20importancia%20relativa%20de%20cada%20art%26iacute%3Bculo%20en%20la%20cesta%20de%20la%20compra%20responde%20a%20las%20tendencias%20de%20consumo%20de%20los%20hogares.%3C%2Fp%3E%0A%0A%3Cp%20style%3D%22margin-left%3A0px%3B%20margin-right%3A0px%3B%20text-align%3Ajustify%22%3EPor%20otra%20parte%2C%20el%20IPC%20est%26aacute%3B%20concebido%20para%20establecer%20comparaciones%20en%20el%20tiempo.%20La%20comparabilidad%20temporal%20exige%20que%20todos%20los%20elementos%20que%20definen%20este%20indicador%20permanezcan%20estables%20a%20lo%20largo%20del%20tiempo%20excepto%2C%20l%26oacute%3Bgicamente%2C%20los%20precios%20recogidos%20mensualmente.%20De%20esta%20forma%2C%20se%20consigue%20que%20cualquier%20variaci%26oacute%3Bn%20en%20el%20IPC%20sea%20s%26oacute%3Blo%20debida%20a%20cambios%20en%20los%20precios%20de%20los%20art%26iacute%3Bculos%20seleccionados%20y%20no%20a%20cambios%20en%20el%20contenido%20metodol%26oacute%3Bgico%20del%20indicador.%3C%2Fp%3E%0A'
