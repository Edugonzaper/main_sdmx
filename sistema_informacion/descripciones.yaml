IPC_64207:
  descripcion: "El \xCDndice de Precios de Consumo (IPC) tiene como objetivo medir\
    \ la evoluci\xF3n de los precios de los bienes y servicios de consumo adquiridos\
    \ por los hogares residentes en Espa\xF1a.\nEl campo de consumo del IPC no incluye\
    \ los bienes recibidos en especie en concepto de autoconsumo, autosuministro,\
    \ salario en especie, comidas gratuitas o bonificadas ni los alquileres imputados\
    \ de las viviendas en las que residen los hogares, cuando son propietarios.\n\
    La precisi\xF3n con la que este indicador coyuntural mide la evoluci\xF3n de los\
    \ precios depende de dos cualidades que todo IPC debe tener: representatividad\
    \ y comparabilidad temporal.\nEl grado de representatividad del IPC viene determinado\
    \ por la adaptaci\xF3n de este indicador a la realidad econ\xF3mica del momento.\
    \ Para conseguirlo, los art\xEDculos seleccionados que forman parte de la cesta\
    \ de la compra son los m\xE1s consumidos por la mayor\xEDa de la poblaci\xF3n,\
    \ los establecimientos de la muestra son los m\xE1s visitados y la importancia\
    \ relativa de cada art\xEDculo en la cesta de la compra responde a las tendencias\
    \ de consumo de los hogares.\nPor otra parte, el IPC est\xE1 concebido para establecer\
    \ comparaciones en el tiempo. La comparabilidad temporal exige que todos los elementos\
    \ que definen este indicador permanezcan estables a lo largo del tiempo excepto,\
    \ l\xF3gicamente, los precios recogidos mensualmente. De esta forma, se consigue\
    \ que cualquier variaci\xF3n en el IPC sea s\xF3lo debida a cambios en los precios\
    \ de los art\xEDculos seleccionados y no a cambios en el contenido metodol\xF3\
    gico del indicador.\n"
  tags: []
