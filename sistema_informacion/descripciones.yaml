EPA:
  descripcion: "Los sucesivos planes estad\xEDsticos han contemplado entre sus objetivos\
    \ el mejorar el conocimiento de la realidad de la Comunidad Aut\xF3noma, as\xED\
    \ como su evoluci\xF3n, en sus diferentes perfiles y aspectos.\nPara la consecuci\xF3\
    n de este objetivo se plantean diversas estrategias, desarrolladas a trav\xE9\
    s de las actividades estad\xEDsticas encuadradas en las diferentes \xE1reas de\
    \ los planes estad\xEDsticos. Entre ellas siempre se ha se\xF1alado el profundizar\
    \ en el conocimiento del mercado de trabajo andaluz y de sus tendencias, estableciendo\
    \ un sistema de informaci\xF3n con el fin de disponer de una base de datos adecuada\
    \ para los diferentes usuarios. Este sistema debe responder a las necesidades\
    \ de medici\xF3n de los aspectos socioecon\xF3micos relacionados con este \xE1\
    mbito, tanto de car\xE1cter general como espec\xEDficos: recursos humanos disponibles\
    \ y no utilizados, situaci\xF3n de los hogares, cualificaci\xF3n y formaci\xF3\
    n profesional, ajustes y desajustes del empleo de los ocupados, jornadas laborales,\
    \ cobertura de prestaciones\nEsta medici\xF3n permitir\xE1 la detecci\xF3n de\
    \ los puntos d\xE9biles del mercado de trabajo andaluz y dar informaci\xF3n para\
    \ la elaboraci\xF3n de pol\xEDticas de empleo\nAs\xED, su finalidad principal\
    \ es obtener datos de la fuerza de trabajo y de sus diversas categor\xEDas (ocupados,\
    \ parados), as\xED como de la poblaci\xF3n ajena al mercado laboral (inactivos).\
    \ La muestra inicial es de 65.000 familias al trimestre, quedando reducida en\
    \ la pr\xE1ctica a aproximadamente 60.000 familias entrevistadas de manera efectiva\
    \ que equivalen a unas 200.000 personas\n"
  tags: []
