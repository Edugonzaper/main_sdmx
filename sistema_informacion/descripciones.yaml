PMH:
  descripcion: "En la\_Estad\xEDstica del Padr\xF3n se hace una explotaci\xF3n de\
    \ las variables b\xE1sicas que contiene el Padr\xF3n\_a partir del fichero derivado\
    \ de la base padronal del INE ajustado a las Cifras Oficiales de Poblaci\xF3n\
    \ provenientes de la Revisi\xF3n del Padr\xF3n Municipal.\nLas cifras de poblaci\xF3\
    n del Padr\xF3n con referencia a uno de enero de cada a\xF1o se obtienen seg\xFA\
    n se detalla en la normativa padronal y se difunden por el INE una vez que se\
    \ ha publicado en el BOE el Real Decreto de aprobaci\xF3n de las mismas.\nSe ofrecen\
    \ los datos de la poblaci\xF3n residente en Espa\xF1a a\_1 de enero de cada a\xF1\
    o, seg\xFAn las siguientes variables de clasificaci\xF3n: lugar de residencia,\
    \ sexo, edad, nacionalidad y lugar de nacimiento.\nLos datos de lugar de residencia\
    \ se facilitan para distintos niveles de desagregaci\xF3n territorial: provincial,\
    \ comunidad aut\xF3noma, municipios y secciones censales.\n\_La inscripci\xF3\
    n en el Padr\xF3n municipal contiene como obligatorios s\xF3lo los siguientes\
    \ datos de cada vecino:\na) Nombre y apellidos\nb) Sexo\nc) Domicilio Habitual\n\
    d) Nacionalidad\ne) Lugar y Fecha de Nacimiento\nf) N\xFAmero de Documento Nacional\
    \ de Identidad o, trat\xE1ndose de extranjeros, del documento que lo sustituya.\n\
    g) Certificado o t\xEDtulo escolar o acad\xE9mico\n\_\nLa presente consulta muestra\
    \ los datos de \"Poblaci\xF3n por municipio de residencia y pa\xEDs de nacimiento\
    \ extranjero seg\xFAn sexo\".\n"
  tags: []
