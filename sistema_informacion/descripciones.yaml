AUTONOMOS_44980:
  descripcion: "A partir de la informaci\xF3n de la\_Muestra Continua de Vidas Laborales\_\
    se elabora la publicaci\xF3n\_Aut\xF3nomos en Andaluc\xEDa. La poblaci\xF3n de\
    \ referencia la forman las personas que han estado de alta en el RETA o en el\
    \ r\xE9gimen especial del mar por cuenta propia a lo largo del a\xF1o.\nSe ofrece\
    \ informaci\xF3n novedosa sobre caracter\xEDsticas de los emprendedores as\xED\
    \ como de los emprendimientos que han protagonizado a lo largo del tiempo (el\
    \ \xFAltimo a\xF1o y/o a lo largo de toda su vida laboral). Tambi\xE9n se produce\
    \ informaci\xF3n longitudinal, relativa a las altas, bajas y supervivencia de\
    \ los emprendimientos.\nAtendiendo al inter\xE9s que suscita el estudio de determinados\
    \ colectivos de aut\xF3nomos (aut\xF3nomos personas f\xEDsicas, sistema especial\
    \ agrario, miembros de cooperativas, sector TIC, sectores de alta tecnolog\xED\
    a), se hace una explotaci\xF3n espec\xEDfica para los mismos.\n.\n"
  tags: []
