    \ cobertura de prestaciones Esta medici\xF3n permitir\xE1 la detecci\xF3n de los\
    \ puntos d\xE9biles del mercado de trabajo andaluz y dar informaci\xF3n para la\
    \ elaboraci\xF3n de pol\xEDticas de empleo As\xED, su finalidad principal es obtener\
    \ datos de la fuerza de trabajo y de sus diversas categor\xEDas (ocupados, parados),\
    \ as\xED como de la poblaci\xF3n ajena al mercado laboral (inactivos). La muestra\
    \ inicial es de 65.000 familias al trimestre, quedando reducida en la pr\xE1ctica\
    \ a aproximadamente 60.000 familias entrevistadas de manera efectiva que equivalen\
    \ a unas 200.000 personas"
