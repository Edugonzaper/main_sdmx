  descripcion: "Con la informaci\xF3n fiscal de la Muestra Continua de Vidas Laborales\
    \ se elabora la publicaci\xF3n Los Salarios en Andaluc\xEDa. La poblaci\xF3n de\
    \ referencia la forman las personas que han tenido alguna relaci\xF3n de ocupaci\xF3\
    n por cuenta ajena a lo largo del a\xF1o.\nSe calculan dos medidas, el salario\
