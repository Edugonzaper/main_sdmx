AE:
  descripcion: "Emigraci\xF3n de ciudadanos andaluces al resto de Espa\xF1a y al extranjero."
  tags: []
APARTAMENTOS_TURISTICOS:
  descripcion: "La actividad ofrece \xEDndices sint\xE9ticos mensuales que permiten\
    \ evaluar la actividad del sector tur\xEDstico andaluz a corto plazo. Facilita\
    \ informaci\xF3n sobre el n\xFAmero y las principales caracter\xEDsticas de los\
    \ viajeros alojados en los establecimientos de turismo rural andaluces, desglosando\
    \ los datos por provincias, zonas, puntos tur\xEDsticos y pa\xEDs de residencia\
    \ de los viajeros.\nDatos relativos a la consulta: Encuesta de ocupaci\xF3n en\
    \ apartamentos tur\xEDsticos. Viajeros, pernoctaciones y estancia media por provincias\
    \ y procedencia.\n"
  tags: []
AUTONOMOS:
  descripcion: "A partir de la informaci\xF3n de la\_Muestra Continua de Vidas Laborales\_\
    se elabora la publicaci\xF3n\_Aut\xF3nomos en Andaluc\xEDa. La poblaci\xF3n de\
    \ referencia la forman las personas que han estado de alta en el RETA o en el\
    \ r\xE9gimen especial del mar por cuenta propia a lo largo del a\xF1o.\nSe ofrece\
    \ informaci\xF3n novedosa sobre caracter\xEDsticas de los emprendedores as\xED\
    \ como de los emprendimientos que han protagonizado a lo largo del tiempo (el\
    \ \xFAltimo a\xF1o y/o a lo largo de toda su vida laboral). Tambi\xE9n se produce\
    \ informaci\xF3n longitudinal, relativa a las altas, bajas y supervivencia de\
    \ los emprendimientos.\nAtendiendo al inter\xE9s que suscita el estudio de determinados\
    \ colectivos de aut\xF3nomos (aut\xF3nomos personas f\xEDsicas, sistema especial\
    \ agrario, miembros de cooperativas, sector TIC, sectores de alta tecnolog\xED\
    a), se hace una explotaci\xF3n espec\xEDfica para los mismos.\n.\n"
  tags: []
CAMPINGS:
  descripcion: "La actividad recoge informaci\xF3n sobre la oferta y la demanda de\
    \ los campings tur\xEDsticos en Andaluc\xEDa. Las principales variables observadas\
    \ son: categor\xEDa del camping, viajeros alojados, plaza ocupada (o pernoctaci\xF3\
    n), capacidad de un camping, personal empleado, grado de ocupaci\xF3n, estancia\
    \ media, pa\xEDs de residencia y comunidad aut\xF3noma de residencia.\nDatos relativos\
    \ a la consulta: Encuesta de Ocupaci\xF3n en Campings. Viajeros, pernoctaciones\
    \ y estancia media por provincias y procedencia\n"
  tags: []
CONTPROV:
  descripcion: "La Contabilidad Provincial Anual de Andaluc\xEDa se engloba dentro\
    \ del Sistema de Cuentas Econ\xF3micas de Andaluc\xEDa, que integra un conjunto\
    \ de operaciones estad\xEDsticas que tienen como objetivo el conocimiento de las\
    \ principales magnitudes econ\xF3micas de las diferentes ramas de actividad en\
    \ Andaluc\xEDa y su evoluci\xF3n en el tiempo, as\xED como permitir la comparaci\xF3\
    n de sus resultados con los obtenidos en otros \xE1mbitos territoriales.\n"
  tags: []
CRA:
  descripcion: "Esta actividad se engloba dentro del Sistema de Cuentas Econ\xF3micas\
    \ de Andaluc\xEDa (SCEA), que integra un conjunto de operaciones estad\xEDsticas\
    \ que tienen como objetivo el conocimiento de las principales magnitudes econ\xF3\
    micas de las diferentes ramas de actividad en Andaluc\xEDa y su evoluci\xF3n en\
    \ el tiempo, as\xED como permitir la comparaci\xF3n de sus resultados con los\
    \ obtenidos en otros \xE1mbitos territoriales.\n\_\n"
  tags: []
CRTA:
  descripcion: "Esta actividad tiene por objetivo estimar la evoluci\xF3n trimestral\
    \ y anual de los principales agregados de la actividad econ\xF3mica de Andaluc\xED\
    a, por el lado de la oferta, la demanda, la renta y el empleo, (medido este \xFA\
    ltimo en t\xE9rminos de puestos de trabajo), mediante t\xE9cnicas econom\xE9tricas\
    \ que permitan conocer, en el m\xEDnimo espacio de tiempo posible, el crecimiento\
    \ de la econom\xEDa andaluza."
  tags: []
DEFCAU:
  descripcion: "Las estad\xEDsticas de nacimientos, matrimonios y defunciones, denominadas\
    \ tradicionalmente como Movimiento Natural de Poblaci\xF3n (MNP), es la operaci\xF3\
    n cl\xE1sica que ha servido para acercarnos al conocimiento de los flujos poblacionales,\
    \ constituyendo, despu\xE9s de la operaci\xF3n censal, la operaci\xF3n estad\xED\
    stica de mayor tradici\xF3n y con series hist\xF3ricas m\xE1s largas tanto en\
    \ nuestro pa\xEDs como en los pa\xEDses de nuestro entorno.\n\_\n"
  tags: []
DIRECTORIO:
  descripcion: "Empresas que desarrollan su actividad econ\xF3mica en Andaluc\xEDa"
  tags: []
DSN:
  descripcion: "El acontecimiento demogr\xE1fico que se estudia es la disoluci\xF3\
    n de la pareja en base a las sentencias individuales de nulidad, separaci\xF3\
    n y divorcio que se registran en los \xF3rganos judiciales."
  tags: []
ECTA:
  descripcion: "Es una actividad de car\xE1cter trimestral, que ofrece informaci\xF3\
    n sobre la demanda tur\xEDstica que se genera en Andaluc\xEDa, obteni\xE9ndose\
    \ informaci\xF3n en tres l\xEDneas:\n1. Conocimiento del n\xFAmero, distribuci\xF3\
    n y caracter\xEDsticas de los viajeros que se desplazan por Andaluc\xEDa con fines\
    \ tur\xEDsticos\n2. Cuant\xEDa y composici\xF3n del gasto tur\xEDstico en la regi\xF3\
    n\n3. Motivaciones de los turistas para viajar por el territorio andaluz y la\
    \ opini\xF3n que manifiestan sobre la oferta tur\xEDstica y los servicios\nrecibidos\
    \ durante su estancia.\nDatos relativos a la consulta \"Encuesta de Coyuntura\
    \ Tur\xEDstica Anual. N\xFAmero de turistas\".\n"
  tags: []
EEE:
  descripcion: "Se estudia la actividad empresarial del sector Comercio en el \xE1\
    mbito de la Comunidad Aut\xF3noma de Andaluc\xEDa."
  tags: []
EMPRESASIMD:
  descripcion: "Esta actividad permite disponer de una informaci\xF3n b\xE1sica para\
    \ conocer la importancia de las actividades de I+D, el gasto realizado en \xE9\
    stas, la procedencia de su financiaci\xF3n y el empleo que requieren.\n"
  tags: []
EOH:
  descripcion: "Esta actividad facilita informaci\xF3n sobre el n\xFAmero y las principales\
    \ caracter\xEDsticas de los viajeros alojados en los establecimientos hoteleros\
    \ andaluces, desglosando los datos por categor\xEDas de los hoteles, provincias,\
    \ zonas, puntos tur\xEDsticos y pa\xEDs de residencia de los viajeros.\n.\n.\n"
  tags: []
EPA:
  descripcion: "Los sucesivos planes estad\xEDsticos han contemplado entre sus objetivos\
    \ el mejorar el conocimiento de la realidad de la Comunidad Aut\xF3noma, as\xED\
    \ como su evoluci\xF3n, en sus diferentes perfiles y aspectos.\nPara la consecuci\xF3\
    n de este objetivo se plantean diversas estrategias, desarrolladas a trav\xE9\
    s de las actividades estad\xEDsticas encuadradas en las diferentes \xE1reas de\
    \ los planes estad\xEDsticos. Entre ellas siempre se ha se\xF1alado el profundizar\
    \ en el conocimiento del mercado de trabajo andaluz y de sus tendencias, estableciendo\
    \ un sistema de informaci\xF3n con el fin de disponer de una base de datos adecuada\
    \ para los diferentes usuarios. Este sistema debe responder a las necesidades\
    \ de medici\xF3n de los aspectos socioecon\xF3micos relacionados con este \xE1\
    mbito, tanto de car\xE1cter general como espec\xEDficos: recursos humanos disponibles\
    \ y no utilizados, situaci\xF3n de los hogares, cualificaci\xF3n y formaci\xF3\
    n profesional, ajustes y desajustes del empleo de los ocupados, jornadas laborales,\
    \ cobertura de prestaciones\nEsta medici\xF3n permitir\xE1 la detecci\xF3n de\
    \ los puntos d\xE9biles del mercado de trabajo andaluz y dar informaci\xF3n para\
    \ la elaboraci\xF3n de pol\xEDticas de empleo\nAs\xED, su finalidad principal\
    \ es obtener datos de la fuerza de trabajo y de sus diversas categor\xEDas (ocupados,\
    \ parados), as\xED como de la poblaci\xF3n ajena al mercado laboral (inactivos).\
    \ La muestra inicial es de 65.000 familias al trimestre, quedando reducida en\
    \ la pr\xE1ctica a aproximadamente 60.000 familias entrevistadas de manera efectiva\
    \ que equivalen a unas 200.000 personas\n"
  tags: []
EPD:
  descripcion: "Los sucesivos planes estad\xEDsticos han contemplado entre sus objetivos\
    \ el mejorar el conocimiento de la realidad de la Comunidad Aut\xF3noma, as\xED\
    \ como su evoluci\xF3n, en sus diferentes perfiles y aspectos. Para la consecuci\xF3\
    n de este objetivo se plantean diversas estrategias, desarrolladas a trav\xE9\
    s de las actividades estad\xEDsticas encuadradas en las diferentes \xE1reas de\
    \ los planes estad\xEDsticos. Entre ellas siempre se ha se\xF1alado el profundizar\
    \ en el conocimiento del mercado de trabajo andaluz y de sus tendencias, estableciendo\
    \ un sistema de informaci\xF3n con el fin de disponer de una base de datos adecuada\
    \ para los diferentes usuarios. Este sistema debe responder a las necesidades\
    \ de medici\xF3n de los aspectos socioecon\xF3micos relacionados con este \xE1\
    mbito, tanto de car\xE1cter general como espec\xEDficos: recursos humanos disponibles\
    \ y no utilizados, situaci\xF3n de los hogares, cualificaci\xF3n y formaci\xF3\
    n profesional, ajustes y desajustes del empleo de los ocupados, jornadas laborales,\
    \ cobertura de prestaciones Esta medici\xF3n permitir\xE1 la detecci\xF3n de los\
    \ puntos d\xE9biles del mercado de trabajo andaluz y dar informaci\xF3n para la\
    \ elaboraci\xF3n de pol\xEDticas de empleo As\xED, su finalidad principal es obtener\
    \ datos de la fuerza de trabajo y de sus diversas categor\xEDas (ocupados, parados),\
    \ as\xED como de la poblaci\xF3n ajena al mercado laboral (inactivos). La muestra\
    \ inicial es de 65.000 familias al trimestre, quedando reducida en la pr\xE1ctica\
    \ a aproximadamente 60.000 familias entrevistadas de manera efectiva que equivalen\
    \ a unas 200.000 personas"
  tags: []
IASS:
  descripcion: "El objetivo principal de esta actividad es proporcionar indicadores\
    \ sobre la evoluci\xF3n a corto plazo de los servicios de mercado en Andaluc\xED\
    a mediante el seguimiento de tres variables, la cifra de negocios, el empleo y\
    \ el valor a\xF1adido bruto (VAB)"
  tags: []
ICMA:
  descripcion: "El \xCDndice de comercio al por menor de Andaluc\xEDa es un indicador\
    \ coyuntural que permite conocer la evoluci\xF3n de la actividad comercial minorista\
    \ en la regi\xF3n, como objetivo principal, al tiempo que da cobertura a otras\
    \ necesidades de informaci\xF3n, entre las que destacar\xEDa su aportaci\xF3n\
    \ al Sistema de Cuentas Econ\xF3micas de Andaluc\xEDa"
  tags: []
INDICADORES:
  descripcion: "Sistema de indicadores que permiten avanzar en la integraci\xF3n de\
    \ la informaci\xF3n generada por el Sistema Estad\xEDstico y Cartogr\xE1fico de\
    \ Andaluc\xEDa, para medir el avance de Andaluc\xEDa hacia el desarrollo sostenible\
    \ en sus cuatro dimensiones: econ\xF3mica, social, medioambiental e institucional,\
    \ de tal forma que la estad\xEDstica y cartograf\xEDa p\xFAblica permitan medir\
    \ el grado de desarrollo sostenible.\n"
  tags: []
IPC:
  descripcion: "El \xCDndice de Precios de Consumo (IPC) tiene como objetivo medir\
    \ la evoluci\xF3n de los precios de los bienes y servicios de consumo adquiridos\
    \ por los hogares residentes en Espa\xF1a.\nEl campo de consumo del IPC no incluye\
    \ los bienes recibidos en especie en concepto de autoconsumo, autosuministro,\
    \ salario en especie, comidas gratuitas o bonificadas ni los alquileres imputados\
    \ de las viviendas en las que residen los hogares, cuando son propietarios.\n\
    La precisi\xF3n con la que este indicador coyuntural mide la evoluci\xF3n de los\
    \ precios depende de dos cualidades que todo IPC debe tener: representatividad\
    \ y comparabilidad temporal.\nEl grado de representatividad del IPC viene determinado\
    \ por la adaptaci\xF3n de este indicador a la realidad econ\xF3mica del momento.\
    \ Para conseguirlo, los art\xEDculos seleccionados que forman parte de la cesta\
    \ de la compra son los m\xE1s consumidos por la mayor\xEDa de la poblaci\xF3n,\
    \ los establecimientos de la muestra son los m\xE1s visitados y la importancia\
    \ relativa de cada art\xEDculo en la cesta de la compra responde a las tendencias\
    \ de consumo de los hogares.\nPor otra parte, el IPC est\xE1 concebido para establecer\
    \ comparaciones en el tiempo. La comparabilidad temporal exige que todos los elementos\
    \ que definen este indicador permanezcan estables a lo largo del tiempo excepto,\
    \ l\xF3gicamente, los precios recogidos mensualmente. De esta forma, se consigue\
    \ que cualquier variaci\xF3n en el IPC sea s\xF3lo debida a cambios en los precios\
    \ de los art\xEDculos seleccionados y no a cambios en el contenido metodol\xF3\
    gico del indicador.\n"
  tags: []
IVGSA:
  descripcion: "El \xE1rea de estudio es el volumen de ventas de las grandes superficies\
    \ comerciales y su evoluci\xF3n en el tiempo, cuantific\xE1ndolo en forma de n\xFA\
    meros \xEDndices. Asimismo, se distingue entre venta de productos de alimentaci\xF3\
    n y otro tipo de productos"
  tags: []
MCVL:
  descripcion: "El Plan Estad\xEDstico y Cartogr\xE1fico de Andaluc\xEDa 2013-2017\
    \ tiene entre sus objetivos espec\xEDficos suministrar informaci\xF3n estad\xED\
    stica y cartogr\xE1fica sobre el mercado de trabajo de la Comunidad Aut\xF3noma\
    \ de Andaluc\xEDa. Dicho objetivo se desarrolla, entre otras, bajo la necesidad\
    \ estad\xEDstica de ofrecer informaci\xF3n sobre las trayectorias profesionales\
    \ en Andaluc\xEDa.\n"
  tags: []
MNP:
  descripcion: "Las estad\xEDsticas de nacimientos, matrimonios y defunciones, denominadas\
    \ tradicionalmente como Movimiento Natural de Poblaci\xF3n (MNP), es la operaci\xF3\
    n cl\xE1sica que ha servido para acercarnos al conocimiento de los flujos poblacionales,\
    \ constituyendo, despu\xE9s de la operaci\xF3n censal, la operaci\xF3n estad\xED\
    stica de mayor tradici\xF3n y con series hist\xF3ricas m\xE1s largas tanto en\
    \ nuestro pa\xEDs como en los pa\xEDses de nuestro entorno\n"
  tags: []
PADRON:
  descripcion: "En la\_Estad\xEDstica del Padr\xF3n se hace una explotaci\xF3n de\
    \ las variables b\xE1sicas que contiene el Padr\xF3n\_a partir del fichero derivado\
    \ de la base padronal del INE ajustado a las Cifras Oficiales de Poblaci\xF3n\
    \ provenientes de la Revisi\xF3n del Padr\xF3n Municipal.\nLas cifras de poblaci\xF3\
    n del Padr\xF3n con referencia a uno de enero de cada a\xF1o se obtienen seg\xFA\
    n se detalla en la normativa padronal y se difunden por el INE una vez que se\
    \ ha publicado en el BOE el Real Decreto de aprobaci\xF3n de las mismas.\nSe ofrecen\
    \ los datos de la poblaci\xF3n residente en Espa\xF1a a\_1 de enero de cada a\xF1\
    o, seg\xFAn las siguientes variables de clasificaci\xF3n: lugar de residencia,\
    \ sexo, edad, nacionalidad y lugar de nacimiento.\nLos datos de lugar de residencia\
    \ se facilitan para distintos niveles de desagregaci\xF3n territorial: provincial,\
    \ comunidad aut\xF3noma, municipios y secciones censales.\n\_La inscripci\xF3\
    n en el Padr\xF3n municipal contiene como obligatorios s\xF3lo los siguientes\
    \ datos de cada vecino:\na) Nombre y apellidos\nb) Sexo\nc) Domicilio Habitual\n\
    d) Nacionalidad\ne) Lugar y Fecha de Nacimiento\nf) N\xFAmero de Documento Nacional\
    \ de Identidad o, trat\xE1ndose de extranjeros, del documento que lo sustituya.\n\
    g) Certificado o t\xEDtulo escolar o acad\xE9mico\n\_\nLa presente consulta muestra\
    \ los datos de \"Poblaci\xF3n por municipio de residencia y pa\xEDs de nacimiento\
    \ extranjero seg\xFAn sexo\".\n"
  tags: []
PENSIONES:
  descripcion: "Esta actividad es la encargada de explotar y preparar la informaci\xF3\
    n contenida en la Base de Datos Longitudinal de Poblaci\xF3n de Andaluc\xEDa (BDLPA)\
    \ con objeto de producir nuevas estad\xEDsticas transversales, referidas a las\
    \ caracter\xEDsticas poblacionales en una fecha determinada que no est\xE1n completamente\
    \ disponibles en las fuentes sectoriales explotadas de manera aislada.\n"
  tags: []
PIIA:
  descripcion: "Con el desarrollo de esta actividad el Instituto de Estad\xEDstica\
    \ y Cartograf\xEDa de Andaluc\xEDa (IECA) persigue dos objetivos: en primer lugar,\
    \ disponer de un panel de indicadores de innovaci\xF3n, en la l\xEDnea de los\
    \ European Innovation Scoreboards, para poder realizar un seguimiento de la actividad\
    \ innovadora en la Comunidad Andaluza y su comparaci\xF3n a nivel europeo; y en\
    \ segundo lugar, profundizar en el comportamiento de los sectores econ\xF3micos\
    \ m\xE1s innovadores y observar los efectos econ\xF3micos de la innovaci\xF3n"
  tags: []
SALARIOS:
  descripcion: "Con la informaci\xF3n fiscal de la Muestra Continua de Vidas Laborales\
    \ se elabora la publicaci\xF3n Los Salarios en Andaluc\xEDa. La poblaci\xF3n de\
    \ referencia la forman las personas que han tenido alguna relaci\xF3n de ocupaci\xF3\
    n por cuenta ajena a lo largo del a\xF1o.\nSe calculan dos medidas, el salario\
    \ bruto anual y el salario equivalente anual a tiempo completo, ambos desagregados\
    \ por caracter\xEDsticas de la persona, de la trayectoria profesional a lo largo\
    \ del \xFAltimo a\xF1o y del historial de relaciones con la Seguridad Social en\
    \ toda la vida laboral.\n.\n.\n"
  tags: []
SOCMER:
  descripcion: "Esta operaci\xF3n estudia la demograf\xEDa empresarial en Andaluc\xED\
    a, ofreciendo informaci\xF3n de los hechos relevantes inscritos en el\nRegistro\
    \ Mercantil, clasific\xE1ndose posteriormente a nivel de comunidad aut\xF3noma,\
    \ provincia, forma jur\xEDdica, CNAE y mes\ncorrespondiente a dicha inscripci\xF3\
    n.\n"
  tags: []
TURISMO_RURAL:
  descripcion: "La actividad ofrece \xEDndices sint\xE9ticos mensuales que permiten\
    \ evaluar la actividad del sector tur\xEDstico andaluz a corto plazo. Facilita\
    \ informaci\xF3n sobre el n\xFAmero y las principales caracter\xEDsticas de los\
    \ viajeros alojados en los establecimientos de turismo rural andaluces, desglosando\
    \ los datos por provincias, zonas, puntos tur\xEDsticos y pa\xEDs de residencia\
    \ de los viajeros.\nDatos correspondientes a la consulta: Encuesta de Ocupaci\xF3\
    n en Alojamientos de Turismo Rural. Viajeros, pernoctaciones y estancia media\
    \ por provincias.\n"
  tags: []
USO_TIC:
  descripcion: "Se estudia la implantaci\xF3n y el uso de las Tecnolog\xEDas de la\
    \ Informaci\xF3n y de la Comunicaci\xF3n (TIC) y del Comercio Electr\xF3nico en\
    \ empresas con sede social en Andaluc\xEDa, cuyas actividades principales se encuentran\
    \ incluidas dentro del \xE1mbito objeto de estudio.\n"
  tags: []
