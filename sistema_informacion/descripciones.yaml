AE:
  descripcion: "Emigraci\xF3n de ciudadanos andaluces al resto de Espa\xF1a y al extranjero."
  tags: []
APARTAMENTOS_TURISTICOS:
  descripcion: "La actividad ofrece \xEDndices sint\xE9ticos mensuales que permiten\
    \ evaluar la actividad del sector tur\xEDstico andaluz a corto plazo. Facilita\
    \ informaci\xF3n sobre el n\xFAmero y las principales caracter\xEDsticas de los\
    \ viajeros alojados en los establecimientos de turismo rural andaluces, desglosando\
    \ los datos por provincias, zonas, puntos tur\xEDsticos y pa\xEDs de residencia\
    \ de los viajeros.\nDatos relativos a la consulta: Encuesta de ocupaci\xF3n en\
    \ apartamentos tur\xEDsticos. Viajeros, pernoctaciones y estancia media por provincias\
    \ y procedencia.\n"
  tags: []
AUTONOMOS:
  descripcion: "A partir de la informaci\xF3n de la\_Muestra Continua de Vidas Laborales\_\
    se elabora la publicaci\xF3n\_Aut\xF3nomos en Andaluc\xEDa. La poblaci\xF3n de\
    \ referencia la forman las personas que han estado de alta en el RETA o en el\
    \ r\xE9gimen especial del mar por cuenta propia a lo largo del a\xF1o.\nSe ofrece\
    \ informaci\xF3n novedosa sobre caracter\xEDsticas de los emprendedores as\xED\
    \ como de los emprendimientos que han protagonizado a lo largo del tiempo (el\
    \ \xFAltimo a\xF1o y/o a lo largo de toda su vida laboral). Tambi\xE9n se produce\
    \ informaci\xF3n longitudinal, relativa a las altas, bajas y supervivencia de\
    \ los emprendimientos.\nAtendiendo al inter\xE9s que suscita el estudio de determinados\
    \ colectivos de aut\xF3nomos (aut\xF3nomos personas f\xEDsicas, sistema especial\
    \ agrario, miembros de cooperativas, sector TIC, sectores de alta tecnolog\xED\
    a), se hace una explotaci\xF3n espec\xEDfica para los mismos.\n.\n"
  tags: []
CAMPINGS:
  descripcion: "La actividad recoge informaci\xF3n sobre la oferta y la demanda de\
    \ los campings tur\xEDsticos en Andaluc\xEDa. Las principales variables observadas\
    \ son: categor\xEDa del camping, viajeros alojados, plaza ocupada (o pernoctaci\xF3\
    n), capacidad de un camping, personal empleado, grado de ocupaci\xF3n, estancia\
    \ media, pa\xEDs de residencia y comunidad aut\xF3noma de residencia.\nDatos relativos\
    \ a la consulta: Encuesta de Ocupaci\xF3n en Campings. Viajeros, pernoctaciones\
    \ y estancia media por provincias y procedencia\n"
  tags: []
CONTPROV:
  descripcion: "La Contabilidad Provincial Anual de Andaluc\xEDa se engloba dentro\
    \ del Sistema de Cuentas Econ\xF3micas de Andaluc\xEDa, que integra un conjunto\
    \ de operaciones estad\xEDsticas que tienen como objetivo el conocimiento de las\
    \ principales magnitudes econ\xF3micas de las diferentes ramas de actividad en\
    \ Andaluc\xEDa y su evoluci\xF3n en el tiempo, as\xED como permitir la comparaci\xF3\
    n de sus resultados con los obtenidos en otros \xE1mbitos territoriales.\n"
  tags: []
CRA:
  descripcion: "Esta actividad se engloba dentro del Sistema de Cuentas Econ\xF3micas\
    \ de Andaluc\xEDa (SCEA), que integra un conjunto de operaciones estad\xEDsticas\
    \ que tienen como objetivo el conocimiento de las principales magnitudes econ\xF3\
    micas de las diferentes ramas de actividad en Andaluc\xEDa y su evoluci\xF3n en\
    \ el tiempo, as\xED como permitir la comparaci\xF3n de sus resultados con los\
    \ obtenidos en otros \xE1mbitos territoriales.\n\_\n"
  tags: []
CRTA:
  descripcion: "Esta actividad tiene por objetivo estimar la evoluci\xF3n trimestral\
    \ y anual de los principales agregados de la actividad econ\xF3mica de Andaluc\xED\
    a, por el lado de la oferta, la demanda, la renta y el empleo, (medido este \xFA\
    ltimo en t\xE9rminos de puestos de trabajo), mediante t\xE9cnicas econom\xE9tricas\
    \ que permitan conocer, en el m\xEDnimo espacio de tiempo posible, el crecimiento\
    \ de la econom\xEDa andaluza."
  tags: []
